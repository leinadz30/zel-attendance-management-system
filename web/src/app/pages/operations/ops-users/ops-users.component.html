<mat-toolbar color="#fff" class="mat-elevation-z4">
  <span id="title">Operator Users</span>
</mat-toolbar>
<div class="component-floating-actions vertical-actions">
<button mat-fab color="primary" aria-label="New user" matTooltip="New operator" (click)="newOperatorDialog()">
  <mat-icon>add</mat-icon>
</button>
</div>
<div class="content">
<div class="inner-content">
  <mat-card [ngClass]="{ 'hidden': isLoading }">
      <mat-card-content fxLayout="column" >
        <app-data-table
          [isLoading]="isLoading"
          [dataSource]="dataSource"
          [columnDefs]="columnDefs"
          [total]="total"
          (pageChange)="pageChange($event)"
          (sortChange)="sortChange($event)"
          (filterChange)="filterChange($event)"
          (controlMenuItemSelected)="controlMenuItemSelected($event?.type, $event?.data)"
        ></app-data-table>
      </mat-card-content>
  </mat-card>
  </div>
</div>
