<ion-header no-border no-shadow mode="md">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="close()" >
        <ion-icon name="chevron-back" style="font-size: 2em!important;" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center"><h1 style="margin: 0!important;">Profile settings</h1></ion-title>
    <div slot="end" style="width: 48px"></div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" mode="md">
  <form
  id="editProfileForm"
  [formGroup]="editProfileForm"
  (ngSubmit)="editProfileForm.valid ? onSubmit() : false">
    <fieldset [disabled]="isSubmitting">
      <div class="form-field-group">
        <mat-label>Firstname</mat-label>
        <mat-form-field appearance="outline">
          <input
            matInput
            type="text"
            placeholder="Firstname"
            formControlName="firstName"
            autocomplete="new-firstName"
          />
        </mat-form-field>
        <span class="error" *ngIf="errorControls.firstName.touched && errorControls.firstName.errors && errorControls.firstName.errors.required">
          Firstname is required
        </span>
      </div>
      <div class="form-field-group">
        <mat-label>Middlename</mat-label>
        <mat-form-field appearance="outline">
          <input
            matInput
            type="text"
            placeholder="Middlename"
            formControlName="middleName"
            autocomplete="new-middleName"
          />
        </mat-form-field>
      </div>
      <div class="form-field-group">
        <mat-label>Lastname</mat-label>
        <mat-form-field appearance="outline">
          <input
            matInput
            type="text"
            placeholder="Lastname"
            formControlName="lastName"
            autocomplete="new-lastName"
          />
        </mat-form-field>
        <span class="error" *ngIf="errorControls.lastName.touched && errorControls.lastName.errors && errorControls.lastName.errors.required">
          Lastname is required
        </span>
      </div>
      <div class="form-field-group">
        <mat-label>Mobile number</mat-label>
        <mat-form-field appearance="outline" >
          <input
            matInput
            type="text"
            placeholder="Mobile number"
            formControlName="mobileNumber"
            autocomplete="new-mobileNumber"
          />
        </mat-form-field>
        <span class="error" *ngIf="errorControls.mobileNumber.touched && errorControls.mobileNumber.errors && errorControls.mobileNumber.errors.required">
          Mobile number is required
        </span>
      </div>
      <div class="form-field-group">
        <mat-label slot="start">Birthdate</mat-label>
        <ion-item id="open-birthDate-date-picker" [disabled]="isSubmitting" fill="outline" lines="none">
          <ion-label><app-date-formatter [date]="formData.birthDate" format="MMMM dd, yyyy"></app-date-formatter></ion-label>
        </ion-item>
        <ion-modal trigger="open-birthDate-date-picker" [cssClass]="'bottom-end'">
          <ng-template>
            <ion-datetime
              presentation="date"
              size="cover"
              formControlName="birthDate"
              [showDefaultButtons]="true"
            ></ion-datetime>
          </ng-template>
        </ion-modal>
      </div>
      <div class="form-field-group">
        <mat-label>Gender </mat-label>
        <ion-item [disabled]="isSubmitting" fill="outline">
          <ion-select slot="start" formControlName="gender" placeholder="Select Gender" >
            <ion-select-option slot="start" value="MALE">Male</ion-select-option>
            <ion-select-option slot="start" value="FEMALE">Female</ion-select-option>
            <ion-select-option slot="start" value="OTHERS">Rather not say</ion-select-option>
          </ion-select>
        </ion-item>
        <span class="error" *ngIf="errorControls.gender.touched && errorControls.gender.errors && errorControls.gender.errors.required">
          Please select a gender
        </span>
      </div>
      <div class="form-field-group">
        <mat-label>Address</mat-label>
        <mat-form-field appearance="outline">
          <textarea
            matInput
            type="text"
            placeholder="Address"
            formControlName="address"
            autocomplete="new-address"></textarea>
        </mat-form-field>
        <span class="error" *ngIf="errorControls.address.touched && errorControls.address.errors && errorControls.address.errors.required">
          Address is required
        </span>
      </div>
    </fieldset>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar
  mode="md">
    <ion-button
      mode="md"
      type="submit"
      expand="full"
      shape="round"
      size="large"
      color="primary"
      form="editProfileForm"
      [disabled]="!isFormDirty || isSubmitting">
    Update
  </ion-button>
  </ion-toolbar>
</ion-footer>
